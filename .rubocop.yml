<% if File.exist?('rubocop_common.yml') %>
inherit_from:
  - rubocop_common.yml
  - .rubocop_todo.yml
<% else %>
inherit_gem:
  rggen-devtools: config/rubocop_common.yml

inherit_from:
  - .rubocop_todo.yml
<% end %>

Metrics/BlockLength:
  AllowedMethods:
    - base_feature
    - build
    - configuration
    - define_helpers
    - define_feature
    - define_simple_feature
    - define_list_feature
    - define_list_item_feature
    - feature
    - factory
    - register_map
    - setup_plugin
  Exclude:
    - lib/rggen/default_register_map/register_block/bus_width.rb

Naming/VariableNumber:
  AllowedIdentifiers:
    - w1
    - wo1
